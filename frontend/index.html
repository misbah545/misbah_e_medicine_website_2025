<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E-Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        /* Splash Screen */
        .splash-screen {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #34495e, #2c3e50); /* Darker gradient */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px; /* Increased font size */
            font-weight: bold;
            font-style: italic; /* Italic text */
            text-align: center;
            padding: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
            transition: opacity 1s ease-in-out;
        }
        /* Role Selection Container */
        .role-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            width: 100%;
            height: 100vh;
            background: url('assets/images/background.jpg') no-repeat center center;
            background-size: cover;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
            font-size: 26px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .role-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            width: 220px;
        }
        .role-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        "Laughter is the best medicine in the world"
    </div>

    <!-- Role Selection Page -->
    <div class="role-container" id="roleSelection">
        <h2>"Bringing Medicine to Your Fingertips! Who Are You?"</h2>
        <button class="role-button" onclick="redirectTo('customer')">Customer</button>
        <button class="role-button" onclick="redirectTo('admin')">Admin</button>
        <button class="role-button" onclick="redirectTo('subadmin')">Subadmin</button>
    </div>

    <script>
        // Splash Screen Timeout
        setTimeout(() => {
            document.getElementById("splashScreen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("splashScreen").style.display = "none";
                document.getElementById("roleSelection").style.display = "flex";
            }, 1000);
        }, 3000); // 3 seconds delay

        // Redirect Function
        function redirectTo(role) {
            if (role === 'customer') {
                window.location.href = 'pages/customer_home.html';
            } else if (role === 'admin') {
                window.location.href = 'pages/admin_login.html';
            } else if (role === 'subadmin') {
                window.location.href = 'pages/subadmin_login.html';
            }
        }
    </script>

</body>
</html>
