<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #5e1486, #7a23af);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .forgot-section {
            padding: 40px;
            width: 50%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .forgot-section h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            border-bottom: 3px solid #6a1b9a;
            display: inline-block;
            padding-bottom: 5px;
        }

        .forgot-section label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
            display: block;
        }

        .forgot-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .forgot-section button {
            width: 100%;
            padding: 10px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-section .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .forgot-section .login-link a {
            color: #6a1b9a;
            text-decoration: none;
        }

        .image-section {
            width: 50%;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), url('../assets/images/Mobile Medicine bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
        }

        .image-section h3 {
            font-size: 28px;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .image-section p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="forgot-section">
            <h2>Forgot Password</h2>
            <form action="http://localhost:8000/backend/controllers/forgot_password.php" method="POST">
                <label for="forgot_email">Enter your email address</label>
                <input type="email" id="forgot_email" name="forgot_email" required>

                <button type="submit">Reset Password</button>

                <div class="login-link">
                    Remembered your password? <a href="http://localhost:8000/frontend/pages/Customer_login.html">Login here</a>
                </div>
            </form>
        </div>
        <div class="image-section">
            <div>
                <h3>Forgot your password?</h3>
                <p>Don't worry, we'll help you reset it.</p>
            </div>
        </div>
    </div>
</body>

</html>
