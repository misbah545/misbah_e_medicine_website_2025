<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* General Styling */
body { 
    font-family: 'Poppins', sans-serif; 
    padding: 20px; 
    /*background: linear-gradient(145deg, #0066cc,#0066cc);*/ /* Blue gradient */
    background: white;
    
}

/* Centered Product Container */
.product-container { 
    width: 50%; 
    margin: auto; 
    background: white; 
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    transition: 0.3s ease-in-out;
    color: #333;
}

/* Home Button */
.home-button {
    display: inline-block;
    padding: 12px 25px;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s ease;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.home-button:hover {
    background: linear-gradient(to right, #00f2fe, #4facfe);
    transform: scale(1.05);
}

/* Product Image */
.product-img { 
    width: 250px; 
    height: auto;
    display: block;
    margin: 10px auto;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Reviews Section */
.review-container {
    width: 60%;
    margin: auto;
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
}
h2 {
    color: black;
}

/* Review Box */
/* Review Box */
/* Review Box Fix */
.review-box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    width: 45%;
    transition: 0.3s ease-in-out;
    border-left: 5px solid #00f2fe;
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;
    color: black;
}

/* Fix Overflow Issue */
.review-box p {
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;
}

/* Review Input */
.review-input {
    width: 60%;
    margin: auto;
    margin-top: 20px;
    text-align: center;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}
.review-input h2 {
    color: black;
}

/* Fix for Input Review Box */
textarea {
    width: 90%;
    height: 80px;
    padding: 10px;
    border-radius: 5px;
    border: 2px solid #ddd;
    font-size: 14px;
    margin-top: 10px;
    resize: none;
    word-break: break-word;
    overflow-wrap: break-word;
    white-space: normal;
}

/* Fix for Long Text */
textarea::placeholder {
    color: #aaa;
    font-style: italic;
}

select {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    margin-top: 10px;
}
#rating{
    width: 80%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
}

/* Submit Button */
button {
    padding: 12px 25px;
    background: linear-gradient(to right, #00f2fe, #4facfe);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s ease;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: linear-gradient(to right, #4facfe, #00f2fe);
    transform: scale(1.05);
}

</style>
</head>
<body>

<!-- Home Page Button -->
<!--<a href="http://localhost:8000/frontend/pages/customer_home.html" class="home-button">Go to Home Page</a>-->
<!-- Home Page Button (Now Centered & Styled) -->
<div style="text-align: center; margin-top: 20px;">
    <a href="http://localhost:8000/frontend/pages/customer_home.html" class="home-button">Go to Home Page</a>
</div>


    <!-- Product Details Section -->
    <div class="product-container">
        <h1 id="product-name">Product Name</h1>
        
        
        <img id="product-image" class="product-img" alt="Product Image">
        <div class="product-details">
            <p><strong>Price:</strong> <span id="product-price"></span></p>
            <p><strong>Description:</strong> <span id="product-description"></span></p>
        </div>
    </div>

    <!-- Customer Reviews Section -->
    <h2 style="text-align:center; margin-top: 30px;">Customers Review</h2>
    <div id="reviews-list" class="review-container"></div>

    <!-- Write a Review Section -->
    <div class="review-input">
        <h2>Write a Review</h2>
        <textarea id="review-text" placeholder="Write your review here..."></textarea><br>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ (5)</option>
            <option value="4">⭐⭐⭐⭐ (4)</option>
            <option value="3">⭐⭐⭐ (3)</option>
            <option value="2">⭐⭐ (2)</option>
            <option value="1">⭐ (1)</option>
        </select><br><br>
        <button onclick="submitReview()">Submit Review</button>
    </div>

    <script src="http://localhost:8000/frontend/pages/product_details.js"></script>

</body>
</html>
